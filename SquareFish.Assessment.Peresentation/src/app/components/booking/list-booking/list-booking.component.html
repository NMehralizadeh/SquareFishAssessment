<div class="container-fluid">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title"></h5>
      <p class="card-text"></p>
      <button routerLink="/booking/item/0">New</button>
      <table>
        <tr>
          <th>Id</th>
          <th>name</th>
          <th>status</th>
          <th>StartDate</th>
          <th>price</th>
          <th>currencyId</th>
          <th>Actions</th>
        </tr>
        <tr *ngFor="let booking of bookings">
          <td>{{ booking.Id }}</td>
          <td>{{ booking.name }}</td>
          <td>{{ booking.status }}</td>
          <td>{{ booking.StartDate }}</td>
          <td>{{ booking.price }}</td>
          <td>{{ booking.currencyId }}</td>
          <td>
            <button (click)="delete(booking.id)">Delete</button>
            <button routerLink="/booking/item/{{ booking.id }}">Edit</button>
            <button routerLink="/booking/{{ booking.id }}">View</button>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
